{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for obj in obj_list %}
            <hr>
            <div class="col-sm-12">
                <div class="thumbnail">
        {#          <img src="..." alt="...">#}
                  <div class="caption">
                    <h3>Tag - {{ obj.tag }}</h3>
                      <p>URL - {{ obj.url }}</p>
                      <p>Method - {{ obj.method }}</p>
                      <p>Headers - {{ obj.header }}</p>
                      <p>Body - {{ obj.body }}</p>
                    <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
